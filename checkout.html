<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Gillzilla Bodyworks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background-color: #000; color: #fff; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background-color: #111; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-bottom: 10px; font-size: 16px; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; background-color: #333; border: 1px solid #444; color: #fff; font-size: 16px; border-radius: 5px; }
    button { width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; font-size: 18px; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #45a049; }
    .card-types { text-align: center; margin-bottom: 20px; }
    .card-types img { width: 100px; margin: 0 10px; }
    .thank-you-message { display: none; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="card-types">
      <p>We accept all major card types:</p>
      <img src="images/visa.jpg" alt="Visa">
      <img src="images/mastercard.jpg" alt="MasterCard">
      <img src="images/amex.jpg" alt="American Express">
      <img src="images/discover.jpg" alt="Discover">
    </div>
    <form id="checkoutForm" onsubmit="submitOrder(event)">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" required>

      <label for="expiration">Expiration Date</label>
      <input type="text" id="expiration" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" required>

      <label for="address">Billing Address</label>
      <input type="text" id="address" required>

      <button type="submit">Submit Order</button>
    </form>
    <div class="thank-you-message" id="thankYouMessage">
      <h2>Thank You!</h2>
      <p>Your order has been placed. We will send you a confirmation email shortly.</p>
    </div>
  </div>

  <script>
    function submitOrder(event) {
      event.preventDefault();
      document.getElementById('checkoutForm').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    }
  </script>
</body>
</html>
