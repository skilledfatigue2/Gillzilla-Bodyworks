<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texture Powder - Gillzilla Bodyworks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background-color: #f4f4f4; color: #333; padding: 20px; }
    header {
      padding: 20px;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 24px; }
    .product-detail {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-detail img {
      width: 25%;
      max-width: 300px;
      min-width: 120px;
      display: block;
      margin: 0 10px 20px 10px;
      transition: opacity 0.2s;
    }
    .product-detail h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4CAF50;
      text-align: center;
    }
    .product-detail p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
    }
    .combo-deals {
      margin-top: 20px;
    }
    .combo-deals h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .combo-deals ul {
      list-style: none;
      padding: 0;
    }
    .combo-deals ul li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .add-to-cart {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .add-to-cart:hover {
      background-color: #45a049;
    }
    .arrow-btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .arrow-btn:hover {
      background: #333;
    }
    .mode-toggle {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-left: auto;
      margin-right: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .mode-toggle:hover {
      background: #4CAF50;
      color: #fff;
    }
    body.dark-mode {
      background-color: #181818;
      color: #e0e0e0;
    }
    body.dark-mode .product-detail {
      background-color: #232323;
      color: #e0e0e0;
    }
    body.dark-mode header {
      background-color: #181818;
      color: #fff;
    }
    body.dark-mode .combo-deals h3,
    body.dark-mode .product-detail h2 {
      color: #7fff7f;
    }
    body.dark-mode .add-to-cart {
      background-color: #333;
      color: #fff;
    }
    body.dark-mode .add-to-cart:hover {
      background-color: #4CAF50;
      color: #fff;
    }
    body.dark-mode .arrow-btn {
      background: #333;
      color: #fff;
    }
    body.dark-mode .arrow-btn:hover {
      background: #4CAF50;
      color: #fff;
    }
    body.dark-mode .mode-toggle {
      background: #fff;
      color: #222;
    }
    body.dark-mode .mode-toggle:hover {
      background: #4CAF50;
      color: #fff;
    }
    .back-btn {
      margin: 20px auto 0 20px;
      display: block;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: fit-content;
    }
    .back-btn:hover {
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1 style="flex:1; text-align:center; margin:0;">Texture Powder</h1>
      <button id="toggleModeBtn" class="mode-toggle">Dark Mode</button>
    </div>
  </header>
  <button onclick="window.location.href='index.html'" class="back-btn" aria-label="Back to Home">&larr; Back to Home</button>
  <div class="product-detail">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
      <!-- Left Arrow -->
      <button class="arrow-btn" onclick="showPrevImage()" aria-label="Previous photo">&#8592;</button>
      <!-- Product/Before/After Image -->
      <img id="mainImage" src="images/texture-powder.png" alt="Texture Powder" />
      <!-- Right Arrow -->
      <button class="arrow-btn" onclick="showNextImage()" aria-label="Next photo">&#8594;</button>
    </div>
    <h2>Texture Powder - $20</h2>
    <p>Boosts volume and grip for easy styling. Perfect for achieving a natural, textured look.</p>
    <div class="combo-deals">
      <h3>Combo Deals</h3>
      <ul>
        <li>Texture Powder + Sea Salt Spray - $35</li>
        <li>Texture Powder + Hair Clay - $40</li>
        <li>Texture Powder + Conditioner - $40</li>
      </ul>
    </div>
    <button class="add-to-cart" onclick="addToCart('Texture Powder', 20)">Add to Cart</button>
  </div>
  <script>
    // Image slider logic
    const images = [
      "images/texture-powder.png", // Main product image
      "images/texture-powder-before.png", // Before photo
      "images/texture-powder-after.png"   // After photo
    ];
    let currentImage = 0;

    function showPrevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      document.getElementById('mainImage').src = images[currentImage];
    }

    function showNextImage() {
      currentImage = (currentImage + 1) % images.length;
      document.getElementById('mainImage').src = images[currentImage];
    }

    // Dark/Light Mode Toggle
    const toggleBtn = document.getElementById('toggleModeBtn');
    let darkMode = false;
    toggleBtn.onclick = function () {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
      toggleBtn.textContent = darkMode ? 'Light Mode' : 'Dark Mode';
    };
  </script>
</body>
</html>
